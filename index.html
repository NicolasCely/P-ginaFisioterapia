<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blaka&family=Smooch&family=Tapestry&display=swap"
        rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>

    <header class="container-fluid">
        <!-- Cabecera de la pagina -->
        <div class="row">

            <h1 class="logo col">Fisioterapeuta Dayzuli Alfonso Cely</h1>

            <div class="navbar col">
                <!-- Enlaces de la barra de navegacion -->
                <ul>
                    <li><a class="navbar-brand" href="index.html">Inicio</a></li>
                    <li><a class="navbar-brand" href="pages/aboutme.html">Acerca de mi</a></li>
                    <li><a class="navbar-brand" href="pages/services.html">Servicios</a></li>
                    <li><a class="navbar-brand" href="pages/pathologies.html">Patologías</a></li>
                    <li><a class="navbar-brand" href="pages/contact.html">Contacto</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>

        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="./assets/3 Casas.jpg" height="560px" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="./assets/terapia física.jpg" height="560px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Terapia física</h5>
                  <p>Some representative placeholder content for the second slide.</p>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/terapia respiratoria.jpg" height="560px" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Terapia Respiratoria</h5>
                  <p>Some representative placeholder content for the third slide.</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </main>

    <!-- Pie de página -->
    <footer>
        <ul><a href="https://www.instagram.com/" target="_blank">Sigueme en instagram</a></ul>
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
