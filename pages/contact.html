<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fisioterapeuta Dayzuli</title>
  <link rel="stylesheet" type="text/css" href="..//styles/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blaka&family=Smooch&family=Tapestry&display=swap"
    rel="stylesheet">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<body>

  <header class="container-fluid">
    <!-- Cabecera de la pagina -->
    <div class="row">
      <h1 class="logo col-12">Fisioterapeuta Dayzuli Alfonso Cely</h1>

      <div class="navbar col">
        <!-- Enlaces de la barra de navegacion -->
        <ul>
          <li><a href="./../index.html">Inicio</a></li>
          <li><a href="aboutme.html">Acerca de mi</a></li>
          <li><a href="./services.html">Servicios</a></li>
          <li><a href="./pathologies.html">Patologías</a></li>
          <li><a href="./contact.html">Contacto</a></li>
        </ul>
      </div>
    </div>
  </header>

  <main>

    <section>
      <!-- Formulario -->
      <div class="container-fluid">

        <div>
          <label for="nombre">
            Nombre
          </label>
          <br />
          <input type="text" id="nombre" />
        </div>

        <div>
          <label for="apellido">
            Apellido
          </label>
          <br />
          <input type="text" id="apellido" />
        </div>

        <div>
          <label for="telefono">
            Telefono
          </label>
          <br />
          <input type="tel" id="telefono" placeholder="Ingresa tu telefono" maxlength="10" />
        </div>

        <div>
          <label for="mail">
            e-mail
          </label>
          <br />
          <input type="email" id="mail" placeholder="Ingresa tu email" />
        </div>

        <div>
          <label>
            Qué servicio te interesa?
          </label>
          <br />
          <span>Terapia física</span>
          <input type="radio" name="opcion" value="Terapia física" />
          <span>Terapia respiratoria</span>
          <input type="radio" name="opcion" value="Terapia respiratoria" />
        </div>

        <div>
          <label>
            Cómo te enteraste de la página?
          </label>
          <br />
          <select>
            <option selected="selected">Selecciona una opción</option>
            <option>Publicidad</option>
            <option>Recomendación</option>
            <option>Redes sociales</option>
            <option>Busqueda en la red</option>
          </select>
        </div>

        <div>
          <label>
            Queres recibir información sobre nuestras promociones?
          </label>
          <br />
          <span>Si</span>
          <input type="checkbox" name="aceptar" />
          <span id="tyc">Acepto los terminos y condiciones</span>
          <input id="checked" type="checkbox" name="aceptar" checked="checked" />
        </div>

        <div>
          <label for="comentarios">
            Algun comentario extra?
          </label>
          <br />
          <textarea id="comentarios" rows="10" cols="60"></textarea>
          <br />
          <input type="submit" />
          <input type="reset" />
        </div>

        </form>
      </div>
    </section>

  </main>

  <!-- Pie de página -->
  <footer>
    <ul><a href="https://www.instagram.com/" target="_blank">Sigueme en instagram</a></ul>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>

</body>

</html>
